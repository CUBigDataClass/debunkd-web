<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SwashBucklers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href= "{{url_for('static',filename='style.css') }}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body class="bg1">

    <!-- Banner -->
    <!--
    <div class="container">
      <div class="row">
        <h1> ERMEHGERD </h1>
      </div>
    </div>
    -->

    <!-- Navbar -->
    <nav class="navbar-default navbar-inverse navbar-fixed-top" data-spy="affix" data-offset-top="0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div>
          <a href="/">
            <img src="{{url_for('static', filename='sb_logoxs.png')}}" class="img-responsive margin" style="display:inline" alt="icon" width="120">
          </a>
        </div>

      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul id="nav" class="nav navbar-nav navbar-left navbar-elements">
          <li><a href="/map">MAP</a></li>
          <li><a href="#2">STATISTICS</a></li>
          <li><a href="/about">ABOUT US</a></li>
        </ul>
      </div>

    </nav>

    <!-- Search box -->
    <br />
    <form align="center" id="search" action="{{ url_for('search') }}" method="Post">
      <input type="text" name="search" placeholder="Topic..." value="{{query}}">
      <br /> <br />
      <!-- <input type="submit" name="zeform" value="Search Fake News"> -->
    </form>


    <div class="container bg2">
      <h2>Related tweets</h2>
      <p>Click on one of the tweets to see something</p>
      <table class="table">
        <thead>
          <tr>
            <th>Tweet</th>
            <th>Retweets</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for word in query.split(' ') %}
          <tr>
            <td>{{word}}</td>
            <td>10000</td>
            <td>{{word*2}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <br />
    <div class="puthere"> </div>
  </body>

</html>
