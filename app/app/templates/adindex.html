<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SwashBucklers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="http://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href= "{{url_for('static',filename='style.css') }}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon.ico')}}">



  </head>

  <body class="bg1">
    <div id="wrapper">
      <!-- Navbar -->
      <nav class="navbar-default navbar-inverse navbar-fixed-top" data-spy="affix" data-offset-top="0">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div>
            <a href="/">
              <img src="{{url_for('static', filename='sb_logoxs.png')}}" class="img-responsive margin" style="display:inline" alt="icon" width="118">
            </a>
          </div>

        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <div class="navbar-links">
            <ul id="nav" class="nav navbar-nav navbar-right navbar-elements">
              <!-- <li><a href="/map">MAP</a></li> -->
              <li><a href="#2">STATISTICS</a></li>
              <li><a href="/about">ABOUT US</a></li>
            </ul>
          </div>
        </div>

      </nav>

      <!-- Search box -->
      <br />
      <br />
      <div class="container input-group">
        <form id="search" class="input-group" action="{{ url_for('search') }}" method="Post">
          <input type="text" name="search" placeholder="Topic..." value="{{uquery.query}}">
          <input type="submit" class="btn btn-primary btn-large btn-sline" name="searchbutt" id="searchbutt" value="Search Fake News">
        </form>
        <br />

      </div>


      <div class="container bg2" style="overflow-x:auto;">
        <!-- Heatmap -->
        <script>
          function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
          }

          var data = [
            {% for state in uquery.states %}
            ['us-{{state}}', getRandomInt(0, 5000)],
            {% endfor %}
          ];

        </script>
        <div class="bg2">
          <div id="container" class="container" align="center"></div>
        </div>
        <!-- <script src="{{url_for('static',filename='us_choropleth.js')}}"></script> -->
        <script src="./static/us_choropleth.js?81"> </script>

        <h2>Tweets related to: <a href="#"><u>{{uquery.query}}</u></a></h2>
        <p>List of all tweets relating to search topic</p>
        <table id="mytable" class="table table-borderless container">
          <thead>
            <tr>
              <th>Tweet</th>
              <th>Retweets</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for word in uquery.query.split(' ') %}
            <tr>
              <td>{{word}}</td>
              <td>10000</td>
              <td>{{(word + ' ' + word + ' ')*10}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>


      <script>
      $(document).ready(function() {
          $('#mytable').DataTable( {
              searching: false,
              scrollY: "200px",
              aaSorting: []
              // scrollCollapse: true
          });
      });
      </script>

      <br />


    </div>



    <!-- Footer -->
    <div class="footer text-muted">
      <hr width="550px" align="center">
      <div class="container" align="center">
         All material about Twitter belongs to <a href="https://twitter.com/">Twitter, Inc. </a>
      </div>
    </div>

  </body>

</html>
